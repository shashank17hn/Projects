<!DOCTYPE html>
<html lang="en" ng-app="first">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body>
<p>Check the console</p>
<div ng-controller="cont">

    <p>checking the value of hour which is defined by scope .... value : {{hour}}</p>

</div>
</body>

<script>

    var mod = angular.module("first",[]);
    mod.controller("cont", firstFunc);

    function firstFunc($scope)

    {
        console.log("Hello World");
        alert("Hello");
        $scope.hour = 10;
    }




</script>
</html>
