<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Class</title>
<style type="text/css">
    .class1 {

        float :left;
        width :200px;
        height:200px;
        background: red;
        margin: 10px;
    }
    .class2 {

        float :left;
        width :200px;
        height:200px;
        background: blue;
        margin: 10px;
    }
</style>
    <script>
        function toggleClass(name) {
            var child = document.getElementById('main').children;
            for (var i = 0; i < child.length; i++) {
                child[i].className = "class1";
            }
            name.className = "class2";
        }
    </script>

</head>
<body>
<div id="main">
<div class="class1" onclick = "toggleClass(this)" ></div>
<div class="class1" onclick = "toggleClass(this)" ></div>
<div class="class1" onclick = "toggleClass(this)" ></div>
<div class="class1" onclick = "toggleClass(this)" ></div>
 </div>
</body>
</html>
