<html lang="en">
<head>

        var i=0;
        var j=0
        function todoList()
        {


            var data = document.getElementById("todoInput").value;

            var dateIn = document.getElementById("Tododate").value;

            var info=[];
            if(j===0)
            {

                    info.push(fullinfo);

                    j= j+1;

            }

            {

                    info.unshift(fullinfo);
                 //   info.splice(0,0,fullinfo);
                    j= j+1;

            }

             for(var z=0 ; z < info.length; z++)
             {
                 var text = document.createTextNode(info[z]);
                 var newData = document.createElement("li");
                 newData.appendChild(text);
                 document.getElementById("todoList").appendChild(newData);
             }

            // var col = document.getElementById("todoList").getElementsByTagName("li");
            //   var col = document.querySelectorAll("ul > li");

            var col1 = document.getElementsByTagName("li");

            var col = col1[i];

            if(blue >=15 || green >=15)
            {
                red =0;
                blue=5;
                green =red+2;
            }

            if(red >=15)
            {red =0;}
            red = red + 1;
            blue = blue + 1;

            var redhex= red.toString(16)
            var bluehex= blue.toString(16);
            var greenhex= green.toString(16);
            var hex = '#' + redhex + bluehex +greenhex;

            col.style.background = hex;






        }
    </script>

</head>

</form>
